<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BootstrapのCSS読み込み -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery読み込み -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
  body,#wrapper {display: flex; flex-direction: column; min-height: 100vh;}
  footer {margin-top: auto;}
</style>
<title>signup</title>
</head>
<body>
<div id="wrapper">

  <header class="sticky-top">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand navbar-dark" href="/login">GMS(ガマス)</a>
        <small class="navbar-text">団体を超えていくwebアプリ</small>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">about</a></li>
		<li><a href="#">contact</a></li>
      </ul>
    </div>
  </nav>
  </header><br>

  <div style="text-align: center;" class="container">
  <h1>【新規無料登録】</h1><br>
  
  <form th:action="@{/signupconfirm}" method="POST" class="form-inline">
  <div class="form-group">
  	<p>ユーザー名</p>
  	<div class="row">
  	  <div class="col-xs-4">
  		<input type="text" class="form-control"name="username" th:value="${username}"required autocomplete="off">
  	  </div>
  	</div>
  	</div><br><br>
  	<div class="form-group">
  	<p>パスワード</p>
  	<div class="row">
  	  <div class="col-xs-4　col-xs-offset-4">
  		<input type="password" class="form-control"name="password" th:value="${password}"required autocomplete="off">
  	  </div>
  	</div>
  	</div><br><br>
  	<p><input type="submit" value="確認" class="btn btn-primary"></p>
  </form>
  </div><br><br>
  
  <footer class="navbar navbar-default">
    <a class="navbar-brand" href="/login">GMS(ガマス)</a>
    <small class="navbar-text">団体を超えていくwebアプリ</small>
  </footer>
  
</div>
</body>
</html>
